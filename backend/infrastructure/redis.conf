# Redis Configuration for Hospitality Platform
# Optimized for 1M organizations with distributed caching

################################## NETWORK #####################################

# Accept connections from any IP (Docker networking)
bind 0.0.0.0
protected-mode yes
port 6379

# TCP listen() backlog
tcp-backlog 511

# Close connection after client idle for N seconds (0 to disable)
timeout 300

# TCP keepalive
tcp-keepalive 300

################################# GENERAL #####################################

# Run as daemon (disabled in Docker)
daemonize no

# Process ID file
pidfile /var/run/redis_6379.pid

# Log level: debug, verbose, notice, warning
loglevel notice

# Log file (empty string = stdout)
logfile ""

# Number of databases
databases 16

################################ SNAPSHOTTING  ################################

# Save the DB to disk
save 900 1
save 300 10
save 60 10000

# Stop writes if background save fails
stop-writes-on-bgsave-error yes

# Compress RDB files
rdbcompression yes

# Checksum RDB files
rdbchecksum yes

# RDB filename
dbfilename dump.rdb

# Working directory
dir /data

################################# REPLICATION #################################

# Master authentication (for replicas)
# masterauth <master-password>

# Replica authentication
requirepass redis-password

# Replica is read-only
replica-read-only yes

# Replication backlog
repl-backlog-size 256mb
repl-backlog-ttl 3600

################################## SECURITY ###################################

# Require password
requirepass redis-password

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG "CONFIG_ADMIN_ONLY"

################################### CLIENTS ####################################

# Max number of connected clients
maxclients 10000

############################## MEMORY MANAGEMENT ###############################

# Max memory (8GB for production)
maxmemory 8gb

# Eviction policy when maxmemory is reached
# allkeys-lru: Evict any key using LRU algorithm
maxmemory-policy allkeys-lru

# LRU/LFU/minimal TTL algorithm samples
maxmemory-samples 5

############################# LAZY FREEING ####################################

# Lazy freeing for better performance
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

############################## APPEND ONLY MODE ###############################

# Enable AOF persistence
appendonly yes

# AOF filename
appendfilename "appendonly.aof"

# fsync policy: always, everysec, no
appendfsync everysec

# Don't fsync during rewrite
no-appendfsync-on-rewrite no

# Auto-rewrite AOF file
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Load truncated AOF file
aof-load-truncated yes

# Use RDB preamble in AOF for faster loading
aof-use-rdb-preamble yes

################################ LUA SCRIPTING  ###############################

# Max Lua script execution time (milliseconds)
lua-time-limit 5000

################################ REDIS CLUSTER  ###############################

# Enable cluster mode (disabled by default)
# cluster-enabled yes
# cluster-config-file nodes-6379.conf
# cluster-node-timeout 15000

############################### ADVANCED CONFIG ###############################

# Hash table rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Frequency of rehashing (1-500, higher = more CPU, faster rehashing)
hz 10

# Enable active defragmentation
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 20
active-defrag-cycle-min 1
active-defrag-cycle-max 25

################################## SLOW LOG ###################################

# Log queries slower than X microseconds
slowlog-log-slower-than 10000

# Max slow log entries
slowlog-max-len 128

################################ LATENCY MONITOR ##############################

# Latency monitoring threshold (milliseconds)
latency-monitor-threshold 100

############################# EVENT NOTIFICATION ##############################

# Keyspace notifications for cache invalidation
# Ex = Expired events, Keyevent events for expired keys
notify-keyspace-events "Ex"

############################### THREADED I/O ##################################

# Number of I/O threads
io-threads 4

# Enable threaded reads
io-threads-do-reads yes

############################### PERFORMANCE ###################################

# TCP backlog
tcp-backlog 511

# Disable transparent huge pages warning
# (Configure at system level: echo never > /sys/kernel/mm/transparent_hugepage/enabled)

############################### MONITORING ####################################

# Enable INFO command access without password (useful for monitoring)
# Uncomment if needed for monitoring tools
# rename-command INFO INFO_MONITORING

