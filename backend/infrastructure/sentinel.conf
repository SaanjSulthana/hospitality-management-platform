# Redis Sentinel Configuration for High Availability
# Monitors Redis master and handles automatic failover

# Port for Sentinel
port 26379

# Run in foreground (for Docker)
daemonize no

# Log file
logfile ""

# Working directory
dir /tmp

# Monitor the master Redis instance
# sentinel monitor <master-name> <ip> <port> <quorum>
sentinel monitor hospitality-master redis 6379 2

# Authentication for master
sentinel auth-pass hospitality-master redis-password

# Master is considered down after X milliseconds of no response
sentinel down-after-milliseconds hospitality-master 5000

# Number of replicas that can be reconfigured in parallel during failover
sentinel parallel-syncs hospitality-master 1

# Failover timeout
sentinel failover-timeout hospitality-master 10000

# Deny scripts reconfig (security)
sentinel deny-scripts-reconfig yes

# Notification script (optional)
# sentinel notification-script hospitality-master /path/to/notification.sh

# Client reconfig script (optional)
# sentinel client-reconfig-script hospitality-master /path/to/reconfig.sh

