version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: hospitality-postgres
    environment:
      POSTGRES_DB: hospitality_platform
      POSTGRES_USER: hospitality_user
      POSTGRES_PASSWORD: hospitality_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    networks:
      - hospitality-network
    restart: unless-stopped

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: hospitality-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - hospitality-network
    restart: unless-stopped

  # pgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hospitality-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@hospitality.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - hospitality-network
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:

networks:
  hospitality-network:
    driver: bridge
